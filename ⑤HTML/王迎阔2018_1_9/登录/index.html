<!DOCTYPE html>
<html>
<head>
	<title>登录管理系统</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/login.css">
	<script type="text/javascript" src="js/check.js"></script>
</head>
<body>
<div align="center" class="login">
	<form action="" name="login" method="get" onsubmit="return checkForm()">
		<!--表单，用来放输入框密码框，可以提交给别的页面-->
		<table width="740" height="500" background="images/登录页面原始图.jpg">
			<!--第一行-->
			<tr height="200">
				<td colspan="4"></td>
			</tr>
			<!--第二行-->
			<tr height="20">
				<td width="40%"></td>
				<td width="10%">用户名</td>
				<td> <input type="text" name="userName"></td>
				<td width="30%"></td>
			</tr>
			<!--第三行密码框-->
			<tr height="20">
				<td width="40%"></td>
				<td width="10%">密码</td>
				<td><input type="password" name="password"></td>
				<td width="30%"></td>
			</tr>
			<!--第四行按钮-->
			<tr height="20">
				<td width="40%"></td>
				<td width="10%"><input type="submit" name="login" value="登录"></td>
				<td><input type="reset" name="reset" value="重置"></td>
				<td width="30%"></td>
			</tr>
			<!--第五行，空行用来填充-->
			<tr>
				<td colspan="4"></td>
			</tr>
		</table>
	</form>
</div>
</body>
</html>
